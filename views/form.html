<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/form.css">

    <style>
        .text-align-center {
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="d-flex flex-row justify-content-center flex-wrap">
        <h1 style="width: 100%; text-align: center;">Create user:</h1>
        <form action="http://localhost:8000/user" method="post"> <!--GET, POST, PUT, DELETE-->
            <div class="m10px">
                <label for="username">Username:</label>
                <input type="text" id="username" value="" placeholder="Write the username" class="form-control" required>
            </div>
            <div class="m10px">
                <label for="email">Email:</label>
                <input type="email" id="email" value="" placeholder="Write the email" class="form-control" required>
            </div>
            <div class="m10px">
                <label for="password">Contrase&ntilde;a:</label>
                <input type="password" id="password" value="" placeholder="Write your password" class="form-control" required>
            </div>
            <div class="m10px">
                <label for="country">Pa&iacute;s:</label>
                <select name="country" id="country" class="form-select">
                    <option value="DO">Dominican Republic</option>
                    <option value="US">United State</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit">Create</button>
            </div>
        </form>
    </div>

    <script src="../public/js/form.js"></script>
    <script src="../public/js/logical_conditionals.js"></script>
    <script src="../public//js/switch.js"></script>
</body>
</html>
